version: "3.8"

services:
  backend:
    build: ./backend
    container_name: todo-backend
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: todo-frontend
    depends_on:
      - backend

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    build: ./nginx
    container_name: todo-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
