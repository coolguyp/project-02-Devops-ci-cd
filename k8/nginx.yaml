apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-nginx
  template:
    metadata:
      labels:
        app: todo-nginx
    spec:
      containers:
        - name: nginx
          image: 904198141789.dkr.ecr.ap-south-1.amazonaws.com/todo-nginx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    app: todo-nginx
  ports:
    - port: 80
      targetPort: 80
