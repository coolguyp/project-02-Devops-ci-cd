name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted

    steps:
      # --------------------
      # Checkout code
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------
      # SonarQube Scan (LOCAL CLI)
      # --------------------
      - name: SonarQube Scan (local CLI)
        run: |
          sonar-scanner \
            -Dsonar.projectKey=My-Project-02 \
            -Dsonar.projectName=My-Project-02 \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # --------------------
